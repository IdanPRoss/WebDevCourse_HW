<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <h2>Contact</h2>

    <table class="contact_table">
        <thead>
            <tr>
                <th colspan="2">Send a Message</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" id="phone"></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" id="subject"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea id="message" rows="4"></textarea></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button onclick="showAlert()">Send Message</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script>
        function showAlert() {
            alert("Message Sent!");
        }
    </script>

</body>

</html>
