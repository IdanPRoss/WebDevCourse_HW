<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="playlist.css">
</head>

<body>
  <table> <!-- Creates a table structure -->
    <thead> <!-- Defines the table header section -->
      <tr> <!-- Table row -->
        <th colspan="5">YouTube</th>
      </tr>
      <tr><!-- Another row for column titles -->
        <th>Video Preview</th>
        <th>Year</th>
        <th>Artist</th>
        <th>Song Name</th>
        <th>Picture</th>
      </tr>
    </thead>

    <tbody> <!-- Table body: holds the data rows -->
      <tr> <!-- Row 1 -->
        <td> <!-- Cell for the video -->
          <iframe width="200" height="113" src="https://www.youtube.com/embed/CPnMek8iU1U"
            title="FUZION, NICCHE - HIGH GRADE" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
        <td>2025</td>
        <td>FUZION, NICCHE - HIGH GRADE</td>
        <td>NCS x Aurorian Records</td>
        <td><img src="https://img.youtube.com/vi/CPnMek8iU1U/hqdefault.jpg" alt="FUZION, NICCHE - HIGH GRADE"></td>
      </tr>

      <tr> <!-- Row 2 -->
        <td>
          <iframe width="200" height="113" src="https://www.youtube.com/embed/IF0mXhqBv2w"
            title="Apollo On The Run - Echo" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
        <td>2024</td>
        <td>Apollo On The Run - Echo</td>
        <td>NCS</td>
        <td><img src="https://img.youtube.com/vi/IF0mXhqBv2w/hqdefault.jpg" alt="Apollo On The Run - Echo"></td>
      </tr>

      <tr> <!-- Row 3 -->
        <td>
          <iframe width="200" height="113" src="https://www.youtube.com/embed/cY0qzUnM2ME"
            title="Sketchez - Don't Understand" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
        <td>2023</td>
        <td>Sketchez - Don't Understand</td>
        <td>NCS</td>
        <td><img src="https://img.youtube.com/vi/cY0qzUnM2ME/hqdefault.jpg" alt="Sketchez - Don't Understand"></td>
      </tr>

    </tbody>
  </table>
</body>

</html>
