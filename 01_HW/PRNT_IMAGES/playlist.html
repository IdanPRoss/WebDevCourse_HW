<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="playlist.css">
</head>

<body>
  <table> <!-- Creates a table structure -->
    <thead> <!-- Defines the table header section -->
      <tr> <!-- Table row -->
        <th colspan="5">YouTube</th>
      </tr>
      <tr><!-- Another row for column titles -->
        <th>Video Preview</th>
        <th>Year</th>
        <th>Artist</th>
        <th>Song Name</th>
        <th>Picture</th>
      </tr>
    </thead>

    <tbody> <!-- Table body: holds the data rows -->
      <tr> <!-- Row 1 -->
        <td> <!-- Cell for the video -->
          <iframe width="200" height="113" src="https://www.youtube.com/embed/CPnMek8iU1U"
            title="FUZION, NICCHE - HIGH GRADE | UK Dubstep | NCS x Aurorian Records" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
        <td>2025</td>
        <td>FUZION, NICCHE</td>
        <td>HIGH GRADE (NCS Release)</td>
        <td><img src="https://img.youtube.com/vi/CPnMek8iU1U/hqdefault.jpg" alt="HIGH GRADE"></td>
      </tr>

      <tr> <!-- Row 2 -->
        <td>
          <iframe width="200" height="113" src="https://www.youtube.com/embed/IF0mXhqBv2w"
            title="Rameses B - i want u | DnB | NCS" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
        <td>2024</td>
        <td>Rameses B</td>
        <td>i want u (NCS Release)</td>
        <td><img src="https://img.youtube.com/vi/IF0mXhqBv2w/hqdefault.jpg" alt="i want u"></td>
      </tr>

      <tr> <!-- Row 3 -->
        <td>
          <iframe width="200" height="113" src="https://www.youtube.com/embed/5qap5aO4i9A"
            title="Different Heaven & EH!DE - My Heart | NCS Release" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </td>
        <td>2015</td>
        <td>Different Heaven & EH!DE</td>
        <td>My Heart (NCS Release)</td>
        <td><img src="https://img.youtube.com/vi/5qap5aO4i9A/hqdefault.jpg" alt="My Heart"></td>
      </tr>

    </tbody>
  </table>
</body>

</html>
